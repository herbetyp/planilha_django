<div class="modal fade" id="update-spent">
  <div class="modal-dialog" role="document">
      <form method="POST" class="modal-content" id="modal-update">
      {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Alterar Gasto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% include 'components/field.html' with field=form.spent %}
          {% include 'components/field.html' with field=form.date %}
          {% include 'components/field.html' with field=form.value %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>
