version: "3.6"

services:
  db:
    container_name: planilha_db
    image: postgres:11
    env_file:
      - .env
    volumes:
      - .pgdata:/var/lib/postgresql/data
    ports:
      - "5437:5432"

  web:
    build: .
    container_name: planilha_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  .pgdata:
